version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgis/postgis:13-3.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: masterkey
      POSTGRES_DB: visibility
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
